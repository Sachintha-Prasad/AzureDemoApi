name: Azure Demo API CI

on:
    workflow_dispatch:
    push:
        branches:
            - main

env:
    AZURE_WEBAPP_NAME: azure-demo-api
    DOTNET_VERSION: "9.x"
    SOLUTION_PATH: "AzureDemoApi.sln"
    API_PROJECT_PATH: "AzureDemo.Api"
    PUBLISH_DIR: "./publish"

jobs:
    build-and-test:
        name: Build and Test
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Setup .NET
              uses: actions/setup-dotnet@v4
              with:
                  dotnet-version: ${{ env.DOTNET_VERSION }}

            - name: Restore
              run: dotnet restore ${{ env.SOLUTION_PATH }}

            - name: Build
              run: dotnet build ${{ env.SOLUTION_PATH }} --configuration Release --no-restore

            - name: Test
              run: dotnet test ${{ env.SOLUTION_PATH }} --configuration Release --no-restore --no-build --verbosity normal

            - name: Publish
              run: dotnet publish ${{ env.API_PROJECT_PATH }} --configuration Release --no-restore --no-build --property:PublishDir=${{ github.workspace }}/publish

            - name: Check published files
              run: ls -R ${{ env.PUBLISH_DIR }}

            - name: Publish Artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: webapp
                  path: ${{ env.PUBLISH_DIR }}

    deploy:
        name: Deploy to Azure
        runs-on: ubuntu-latest
        needs: [build-and-test]
        if: ${{ success() }}

        steps:
            - name: Download artifacts from build job
              uses: actions/download-artifact@v4
              with:
                  name: webapp
                  path: ${{ env.PUBLISH_DIR }}

            - name: Deploy
              uses: azure/webapps-deploy@v2
              with:
                  app-name: ${{ env.AZURE_WEBAPP_NAME }}
                  publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
                  package: "${{ env.PUBLISH_DIR }}"
